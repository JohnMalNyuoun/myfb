<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgb(13, 13, 212);
            font-weight: bold;
            margin-bottom: 16px;
        }
        .top-nav {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 12px;
        }
        .nav-item {
            font-size: 26px;
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        .nav-item[aria-label="Notifications"] .badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background: red;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            line-height: 1;
        }
        .profile-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        img.profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        input[type="text"] {
            width: 220px;
            padding: 8px;
            box-sizing: border-box;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            gap: 0px;
            width: 100%;
            overflow-x: auto;
            margin-top: 18px;
            padding-bottom: 10px;
        }
        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .story-card {
            position: relative;
            width: 250px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            flex-shrink: 0;
        }
        .story-card img {
            width: 100%;
            height: 75px;
            object-fit: contain;
            border-radius: 8px 8px 0 0;
            display: block;
        }
        .story-card .story-text {
            width: 100%;
            height: 75px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Facebook</h1>

    <div class="top-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-item" role="button" aria-label="Home">üè†</div>
        <div class="nav-item" role="button" aria-label="Friends">üë•</div>
        <div class="nav-item" role="button" aria-label="Watch">‚ñ∂Ô∏è</div>
        <div class="nav-item" role="button" aria-label="Marketplace">üõí</div>
        <div class="nav-item" role="button" aria-label="Messages">üí¨</div>
        <div class="nav-item" role="button" aria-label="Notifications">üîî<span class="badge">3</span></div>
    </div>

    <div class="profile-row">
        <img class="profile" src="image/1761540959414.jpg" alt="profile picture">
        <input type="text" placeholder="what's on your mind?">
    </div>

    <section class="gallery" aria-label="Photo gallery">
        <div class="story-card">
            <img src="image/1761540959414.jpg" alt="Your story">
            <div class="story-text">Create Your Story</div>
        </div>
        <img src="image/1761851040347.jpg" alt="photo 1">
        <img src="image/1761855608234.jpg" alt="photo 2">
        <img src="image/1762398722015.jpg" alt="photo 7">
        <img src="image/IMG-20251128-WA0004.jpg" alt="photo 8">
    </section>
</body>
</html>
